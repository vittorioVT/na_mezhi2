
<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Создание нового поста</h1>

  <div class="form-control-m" [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
    <label for="title">Название поста: </label>
    <input id="title" type="text" formControlName="title" />
    <div *ngIf="form.get('title').touched && form.get('title').invalid"
         class="validation">
      <small *ngIf="form.get('title').errors.required">
        Введите название поста
      </small>
    </div>
  </div>


  <div class="form-control-m">
    <label>Контент поста</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div class="form-control-m" [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}">
    <label for="author">Автор поста: </label>
    <input id="author" type="text" formControlName="author" />
    <div *ngIf="form.get('author').touched && form.get('author').invalid"
         class="validation">
      <small *ngIf="form.get('author').errors.required">
        Введите автора поста
      </small>
    </div>
  </div>

  <div class="form-control-m" [ngClass]="{invalid: form.get('picture').touched && form.get('picture').invalid}">
    <label for="picture">Изображение поста: </label>
    <input id="picture" type="text" formControlName="picture" />
    <div *ngIf="form.get('picture').touched && form.get('picture').invalid"
         class="validation">
      <small *ngIf="form.get('picture').errors.required">
        Введите изображение поста
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-dark" [disabled]="form.invalid">
    Создать пост
  </button>
</form>
